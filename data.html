<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Payment</title>
<script>
function initiatePayment() {
  var upiID = "9597916799@upi";
  var name = "Bhuvanesh Gopal";
  var amount = document.getElementById("amount").value;
  
  // Construct payment URL
  var paymentURL = "upi://pay?pa=" + encodeURIComponent(upiID) +
                   "&pn=" + encodeURIComponent(name) +
                   "&am=" + encodeURIComponent(amount);
  
  // Redirect to payment URL
  window.location.href = paymentURL;
  
  // After payment, show a pop-up confirmation (this will not work automatically due to browser security restrictions)
  setTimeout(function() {
    alert("Payment completed successfully!");
  }, 5000); // Adjust the timeout as needed
}
</script>
</head>
<body>

<form id="paymentForm">
  <label for="amount">Enter Amou nt:</label>
  <input type="text" id="amount" name="amount" required>
  <br>
  <button type="button" onclick="initiatePayment()">Pay Now</button>
</form>

</body>
</html>
