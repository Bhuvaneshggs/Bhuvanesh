<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: hsl(53, 0%, 45%); /* Example background color */
      color: hsl(0, 0%, 98%); /* Example text color */
      padding: 20px;
    }

    h1.404 {
      font-size: 3em;
      color: hsl(53, 0%, 48%); /* Example header color */
    }

    .cloak__wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .cloak__container {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .cloak {
      width: 100%;
      height: 100%;
      background-color: hsl(44, 0%, 70%); /* Example button color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .info {
      margin-top: 20px;
    }

    .info h2 {
      font-size: 1.5em;
      color: hsl(53, 0%, 90%); /* Example light header color */
    }

    .info p {
      line-height: 1.6;
    }

    .info a {
      color: hsl(0, 0%, 4%); /* Example button text color */
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HTML Content -->
  <h1 class="404">404</h1>
  <div class="cloak__wrapper">
    <div class="cloak__container">
      <div class="cloak"></div>
    </div>
  </div>
  <div class="info">
    <h2>We can't find that page</h2>
    <p>
      We're fairly sure that page used to be here, but seems to have gone missing. We do apologize on its behalf.
    </p>
    <a href="https://jhey.dev" target="_blank" rel="noreferrer noopener">Home</a>
  </div>
</body>
</html>
