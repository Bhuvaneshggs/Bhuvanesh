<script>
    const url = "https://script.google.com/macros/s/AKfycbxr70scFKpoFALuiuSU5Dy01vIuId3n9UVEXNlvF-T3l17EwN1oBk3uPidAMnUD7HpTmw/exec"; // enter your public ('access' - 'anyone') deployment URL (NOT test deployment!)
    const form = document.getElementById('form');
    const razorpayBtn = document.getElementById('razorpayBtn');
    const offlinePaymentBtn = document.getElementById('offlinePaymentBtn');

    // Initially disable the button
    razorpayBtn.disabled = true;

    // Function to enable/disable the button based on form validity
    function toggleButton() {
        if (form.checkValidity()) {
            razorpayBtn.disabled = false;
        } else {
            razorpayBtn.disabled = true;
        }
    }

    // Event listener to check form validity on input change
    form.addEventListener('input', toggleButton);

    // Function to handle Razorpay payment
    razorpayBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default button click behavior

        // Set the value of the hidden input field to track the submit button used
        document.getElementById('submitButton').value = 'razorpay';

        // Change the text of the button to "Processing"
        razorpayBtn.innerHTML = 'Processing...';

        const formData = new FormData(form); // Get form data
        const options = {
                key: 'rzp_test_Gjmole9xC47rJX', // Your Razorpay key_id rzp_test_Gjmole9xC47rJX
                amount: 1000, // Example amount (in paise or the smallest currency unit)
                currency: 'INR',
                name: 'SRI BALAJI CHOCKALINGAM ENGINEERING COLLEGE',
                description: 'Payment for event registration',
                image: 'logo.png',
                handler: function(response) {
                    // Handle successful payment
                    console.log('Payment successful:', response);
                    submitForm();
                },
                prefill: {
                    name: formData.get('Name'),
                    email: formData.get('Mail'),
                    contact: formData.get('Phone')
                }
                
            };

            const rzp = new Razorpay(options);
            rzp.open();
        });

function toggleOfflinePaymentButton() {

}

form.addEventListener('input', toggleOfflinePaymentButton);

        document.getElementById('submitButton').value = 'offline';

        // Change the text of the button to "Processing"
        offlinePaymentBtn.innerHTML = 'Processing...';

        submitForm();
    });

        // Function to handle form submission
        function submitForm() {
            const formData = new FormData(form); // Get form data

            // Send form data via fetch
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success popup
                    document.getElementById('success-popup').classList.add('show');
                    // Reset the form
                    form.reset();
                    // Reset the submit button
                    razorpayBtn.disabled = true;
                    razorpayBtn.innerHTML = 'Pay Online';
                    offlinePaymentBtn.disabled = true;
                    offlinePaymentBtn.innerHTML = 'Pay Offline';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                razorpayBtn.disabled = false;
                razorpayBtn.innerHTML = 'Pay online';
                offlinePaymentBtn.innerHTML = 'Pay Offline';
            });
        }

        // Function to close the success popup
        function closeSuccessPopup() {
            document.getElementById('success-popup').classList.remove('show');
        }

                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('reportID').value = result;
