<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Payment</title>
</head>
<body>

<form id="paymentForm">
  <label for="amount">Enter Amount:</label>
  <input type="text" id="amount" name="amount" required>
  <br>
  <button type="button" onclick="generatePaymentLink()">Generate Payment Link</button>
</form>

<div id="paymentLink" style="display: none;">
  <a id="paymentURL" target="_blank"></a>
</div>

<script>
function generatePaymentLink() {
  var upiID = "9597916799@paytm";
  var name = "Bhuvanesh Gopal";
  var amount = document.getElementById("amount").value;
  
  // Construct payment URL
  var paymentURL = "upi://pay?pa=" + encodeURIComponent(upiID) +
                   "&pn=" + encodeURIComponent(name) +
                   "&am=" + encodeURIComponent(amount) +
                   "&cu=INR";
  
  // Display payment link
  document.getElementById("paymentURL").href = paymentURL;
  document.getElementById("paymentURL").innerText = "Click here to pay";
  document.getElementById("paymentLink").style.display = "block";
}
</script>

</body>
</html>
