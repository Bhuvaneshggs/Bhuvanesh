<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Pay Payment</title>
</head>
<body>

<form id="paymentForm">
  <label for="amount">Enter Amount:</label>
  <input type="text" id="amount" name="amount" required>
  <br>
  <button type="button" onclick="processPayment()">Pay Now with Google Pay</button>
</form>

<script>
function processPayment() {
  var amount = document.getElementById("amount").value;
  var upiID = "9597916799@paytm"; // Your UPI ID or Paytm ID
  var transactionId = "123456789"; // Unique transaction ID
  var callbackUrl = "https://yourwebsite.com/checkout/callback"; // Callback URL
  
  // Construct payment URL
  var paymentUrl = "https://pay.google.com/gp/v/gateway/checkout?" +
                   "pa=" + encodeURIComponent(upiID) +
                   "&pn=" + encodeURIComponent("Merchant Name") +
                   "&tr=" + encodeURIComponent(transactionId) +
                   "&url=" + encodeURIComponent(callbackUrl) +
                   "&mc=" + encodeURIComponent(amount) +
                   "&tn=" + encodeURIComponent("Payment Description") +
                   "&cu=" + encodeURIComponent("INR");
  
  // Redirect user to payment URL
  window.location.href = paymentUrl;
}
</script>

</body>
</html>
